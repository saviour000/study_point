<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Stack WebDeveloper</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <style>
    header {
      background-color: #11131e;
      color: white;
      padding: 15px 0;
      margin-top: 0;
    }

    .card {
      border: 3px solid #000;
      height: 150px;
    }

    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* This will space out the content evenly */
    }
  </style>
  <body>
    <header class="text-center mb-4">
      <h1>Full Stack WebDeveloper</h1>
    </header>

    <div class="container mt-4">
      <section id="units">
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Unit 1</h5>
                <h6>Java Date & Time</h6>
                <a
                  href="https://drive.google.com/file/d/1Kb-O959HbUAqGfuMvCGBQCoVpdUtHr-f/view?usp=sharing"
                  class="btn btn-success"
                  download
                  >Download PDF</a
                >
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Unit 2</h5>
                <h6>Introduction to Java Conversions</h6>
                <a
                  href="https://drive.google.com/file/d/1fYAl-OCp8O3ZT-aUbfIxvzlLHkdrffDJ/view?usp=drive_link"
                  class="btn btn-success"
                  download
                  >Download PDF</a
                >
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Practicals</h5>
                <a
                  href="https://drive.google.com/drive/folders/1jz5UiKaRiX7r-oINIwagfroC_xu__smr?usp=drive_link"
                  class="btn btn-success"
                  download
                  >Practicals</a
                >
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Syllabus</h5>
                <a
                  href="https://drive.google.com/file/d/1rfBALkTCtSYR-EfYCQviSguith3JZNWV/view?usp=drive_link"
                  class="btn btn-success"
                  download
                  >Download PDF</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
